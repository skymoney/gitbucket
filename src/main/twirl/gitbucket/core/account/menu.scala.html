@(active: String, ssh: Boolean)(implicit context: gitbucket.core.controller.Context)
@import context._
<div class="box">
  <ul class="nav nav-tabs nav-stacked side-menu">
    <li@if(active=="profile"){ class="active"}>
      <a href="@path/@loginAccount.get.userName/_edit">资料</a>
    </li>
    @if(ssh){
    <li@if(active=="ssh"){ class="active"}>
      <a href="@path/@loginAccount.get.userName/_ssh">SSH键</a>
    </li>
    }
    <li@if(active=="application"){ class="active"}>
      <a href="@path/@loginAccount.get.userName/_application">应用</a>
    </li>
  </ul>
</div>
