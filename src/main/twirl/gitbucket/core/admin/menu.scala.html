@(active: String)(body: Html)(implicit context: gitbucket.core.controller.Context)
@import context._
<div class="container">
  <div class="row-fluid">
    <div class="span3">
      <div class="box">
        <ul class="nav nav-tabs nav-stacked side-menu">
          <li@if(active=="users"){ class="active"}>
            <a href="@path/admin/users">用户管理</a>
          </li>
          <li@if(active=="system"){ class="active"}>
            <a href="@path/admin/system">系统设置</a>
          </li>
          <li>
            <a href="@path/console/login.jsp">H2控制台</a>
          </li>
       </ul>
     </div>
    </div>
    <div class="span9">
      @body
    </div>
  </div>
</div>
